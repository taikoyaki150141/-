
<style>

    @keyframes flip {
        0% {
            transform: rotateY(0deg);
        }

        50% {
            transform: rotateY(180deg);
        }

        100% {
            transform: rotateY(0deg);
        }
    }

    .coin {
        width: 100px;
        height: 100px;
        margin-right: 10px;
      animation: flip 0.5s ease-in-out 0s infinite, flip 1s ease-in-out 0.5s 1 normal forwards;


    }
body {
          background: #ddf5ff;
        }
    .btn {
        padding: 10px 20px;
        background: yellow;
        color: #111111;
        border-bottom: solid 5px gray;
        border-radius: 4px;
    }

    .btn:active {
        -webkit-transform: translateY(5px);
        transform: translateY(5px);
        border-bottom: none;
    }

</style>
<div id="result" class="container">

</div>
 <br> <br> 
 <button onclick="flipCoins(3)" style="font-size:100%" class="btn">コインを投げる</button>
<script> 
function flipCoins(numCoins) {
    var resultContainer = document.getElementById('result');
    resultContainer.innerHTML = '';

    for (var i = 0; i < numCoins; i++) {
        var result = Math.floor(Math.random() * 2) + 1;
        var coin = document.createElement('img');
        coin.classList.add('coin');

        if (result === 1) {
            coin.src = 'https://1.bp.blogspot.com/-sJcPVpLb4Rs/X5OcZakVvoI/AAAAAAABb9s/UxGsx-fLAOUUzuyn0TVQyjxPYcNm8xiaACNcBGAsYHQ/s556/money_coin_america_10_obverse.png';
        } else {
            coin.src = 'https://1.bp.blogspot.com/-KgdHeAhrPvg/X5OcZdw_FQI/AAAAAAABb9w/qavfhaueaiAFIgaB1S6DlccmyH6IiCeBgCNcBGAsYHQ/s556/money_coin_america_10_reverse.png';
        }

        resultContainer.appendChild(coin);
    }

    var coinElement = document.getElementById('coin');
    coinElement.style.display = 'none';
    setTimeout(function() {
        coinElement.style.display = 'block';
    }, 500);
}
  </script>
